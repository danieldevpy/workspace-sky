
services:
  workspace-backend:
    container_name: workspace-backend
    build: ./backend/
    volumes:
      - ./backend:/app
    env_file:
      - .env
    ports:
      - "8000:80"
    networks:
      - workspace

  workspace-frontend:
    container_name: workspace-frontend
    build: ./frontend/
    volumes:
      - ./frontend:/app
    env_file:
      - .env
    ports:
        - "3000:3000"
    networks:
      - workspace
    

networks:
  workspace:
    driver: bridge
